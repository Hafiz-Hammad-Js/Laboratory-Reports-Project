<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page || Lab Reports</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>

<body>


    <div class="container">
        <div class="lpRParentRegister">
            <div class="lpRPChild01Register">
                <img src="../Images/logo-removebg-preview.png" alt="">
            </div>
            <div class="line"></div>
            <div class="lpRPChild02Register">
                <h1 class="lpRPHead01">Welcome</h1>
                
                <div>
                    <input class="lpRPInp" placeholder="Enter Patient Name" type="text" name="" id=""/>
                </div>
                <div>
                    <input class="lpRPInp" placeholder="Enter Patient P/Number" type="number" name="" id="">
                </div>
                <div>
                    <input class="lpRPInp" placeholder="Enter Patient Age" type="number" name="" id="">
                </div>
                <div>
                    <input class="lpRPInp" placeholder="Enter Patient MR Number" type="text" name="" id="">
                </div>
                <div>
                    <input class="lpRPInp" placeholder="Enter Patient Password" type="password" name="" id="">
                </div>

                <div class="lpRPBtn">
                    <button>Register</button>
                </div>
                
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
